<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="head :: head_fragment(title='My Dictionary - Sign in')">

</head>

<body>

<section class="vh-100" style="background-color: #508bfc;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-10 col-md-8 col-lg-6 col-xl-4">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5">Sign in</h3>
           	<div class="alert alert-success" role="alert" th:if="${param.logout != null}">
 					You have been logged out.
			</div>
			<div class="alert alert-danger" role="alert" th:if="${param.error != null}">
 					You entered invalid userID/password.
			</div>

			<form action="#" th:action="@{/authenticateTheUser}" method="POST">
	            <div class="form-outline mb-4">
	              <input type="text" name="username" id="inputUserId" class="form-control" />
	              <label class="form-label" for="inputUserId">User ID or Email</label>
	            </div>
	
	            <div class="form-outline mb-4">
	              <input type="password" name="password" id="inputPassword" class="form-control form-control-lg" />
	              <label class="form-label" for="inputPassword">Password</label>
	            </div>
	
	            <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
			</form>
            <hr class="my-4">
            <a type="button" class="btn btn-link" th:href="@{/user/showSaveUserForm}">Create Account</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script type="text/javascript">
document.querySelectorAll('.form-outline').forEach((formOutline) => {
	  new mdb.Input(formOutline).init();
	});
</script>
</body>

</html>
