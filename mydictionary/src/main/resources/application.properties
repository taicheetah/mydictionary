#
# JDBC properties
#
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# Log
logging.file.name=${LOGGING_FILE_NAME}
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace
logging.level.org.hibernate.type.EnumType=trace

# Context path
server.servlet.context-path=/mydictionary

# Oxford Dictionaries API
appId=${OXFORDDICTIONARIESAPI_APPID}
appKey=${OXFORDDICTIONARIESAPI_APPKEY}
URL=https://od-api.oxforddictionaries.com/api/v2/entries/en-gb/
fields=?fields=definitions%2Cexamples%2Cpronunciations&lexicalCategory=noun%2Cverb%2Carticle%2Cpronoun%2Cpreposition%2Cadverb%2Cconjunction&strictMatch=false
stubMode=${STUBMODE}

pageSize=10
defaultSortBy=dateTime